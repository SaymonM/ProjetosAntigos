<!doctype html>

<html>

	<head>
		<title>Links</title>
		<meta charset="utf-8" />
		
		<style type="text/css">
		
			a{
				text-decoration: none;
				padding: 5px;
			}

			/*Links não visitados*/
			a:link{
				color: #b9c941;
			}

			/*Links visitados*/
			a:visited{
				color: #b9c941;
			}

			/*Links não Hover, passa o cursos sobre o link*/
			a:hover{
				color: #FFF;
				background: #6d790f;
			}

			/*Links não Ativos, quando clicado*/
			a:active{
				color: #e4f371;
			}

		</style>

	</head>

	<body>
		
		<a href="https://www.google.com.br">Google</a> |
		<a href="https://www.tecmundo.com.br">Tecmundo</a> |
		<a href="https://www.megacurioso.com.br">Mega Curioso</a> |
		<a href="https://www.ydhwr.com.br">YD</a>

	</body>

</html>
