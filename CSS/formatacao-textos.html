<!doctype html>

<html>

	<head>
		<title>Formatações de textos</title>
		<meta charset="utf-8" />
		
		<style type="text/css">
			
			p{
				font-size: 30px;
				font-family: "Georgia";
			}
			.negrito{
				font-weight: bold;
			}

			.texto{
				font-size: 20px;
			}

			.estilo{
				font-style:italic; ;
				/*font-style: oblique;*/
			}

			.texto-padrao{
				font: bold, 40px, "Palatino Linotype", "Book Antiqua", Palatino, serif;
			}

			.formatacao{
				text-decoration: underline;
			}

		</style>

	</head>

	<body>
		
			<p class="texto">Vestibulum <span class="formatacao">cursus</span>, mauris sed dignissim interdum, tellus tortor bibendum elit</p>
			<p class="negrito">Conteúdo</p>
			<p class="estilo">Conteúdo</p>
			<p>Conteúdo</p>
			<p class="texto-padrao">Conteúdo</p>

		
			

	</body>

</html>
